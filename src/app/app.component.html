<button (click)="open()">open</button>
<div *ngIf="openCalendar == true">
  <custom-calendar2 [selectedDate]="selectedDate"
                    (dateClick)="addDate($event)"
                    [firstDayOfWeek]="1"
                    [showYear]=true
                    [disable]=disabledates
                    [disableBack]=true></custom-calendar2>
</div>
